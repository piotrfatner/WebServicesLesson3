<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
</head>
<body ng-controller ="controller">
<form id="logging" ng-submit="loginAction()">
    <div class="form-group">
        <label for="login">Login:</label>
        <input type="login" class="form-control" id="login" placeholder="Enter login" name="login">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">

    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="remember" checked="checked"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="loginAction()">Submit</button>
    <div style="color:red" ng-show="invalidCreditentials">Incorrect login or password!</div>
</form>
<div>{{test}}</div>
</body>
</html>
